<div class="container">
    <div class="row">
      <div class="col-12 text-center">
        Proyectos Pasados
      </div>
    </div>
  
    <div class="row" *ngFor="let project of projects" style="margin-bottom:1vw;">

      <div class="col-4 ">
        <div class="col-12" style="border:1px solid grey; height:20vw">
        </div>
      </div>
      
      <div class="col-8">
          {{project.nombre}} - {{project.trimestre}} <br>
          <div class="col-12 p-2" style="border:0.1vw solid grey;border-radius:0.3vw">
            {{project.descripcion}} 
          </div>
      </div>
    </div>
  
  </div>
